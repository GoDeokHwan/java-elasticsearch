branchName: ${issue.number}
autoCloseIssue: true
commentMessage: 'Branch ${branchName} created for issue: ${issue.title}'
branches:
  - label: dev
    prefix: feature/
    name: develop
  - label: feature
    prefix: feature/
    name: develop
  - label: hotfix
    prefix: hotfix/
    name: master
  - label: release
    prefix: release
    name: develop
  - label: '*'
    prefix: feature/
    name: develop
